<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '学信认证系统',
      repo: 'https://github.com/YuxinLi1/YuxinLi1.github.io',
      loadSidebar: true,  // 侧边栏
      loadNavbar: true,   // 导航栏
      maxLevel: 2,
      subMaxLevel: 4,
      coverpage: true,    // 封面页
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',  //防止意外回退
        '/.*/_navbar.md': '/_navbar.md',    //防止意外回退
      },
      search: {
        placeholder: '搜索',
        noData: '找不到结果!',
        depth: 3
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 搜索 -->
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <!-- 代码高亮配置 https://github.com/PrismJS/prism/tree/gh-pages/components -->
  <script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-c.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-cpp.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-go.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-java.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-python.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-sql.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script> <!-- 一键拷贝代码 -->
  <!-- <script src="//unpkg.com/docsify/lib/docsify.min.js"></script> -->

</body>
</html>
